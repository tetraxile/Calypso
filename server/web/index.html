<html>
<head>
  <title>Calypso</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="/main.js"></script>
</head>
<body style="background-color: darkslategrey; color: white" onload="init();">
  <input type="file" id="file" onchange="onChooseFile(event)">
  <button onclick="onButtonClick()">Send</button>
  <button onclick="onCloseClick(); return false;">close</button>
  <div id="log"></div>
  <button onclick="onSettingsClick()">Send settings</button><br>
  <div id="settings">
    
    <input type="checkbox" id="MoonRefresh">Moon Refresh<br>
    <input type="checkbox" id="Cutscenes">Always Manually Skip Cutscenes<br>
    <input type="checkbox" id="MoonLock">Disable Moon Lock<br>
    <input type="checkbox" id="Checkpoints">Always Allow Checkpoints<br>
    <input type="checkbox" id="Autosave">Autosave<br>
    <input type="checkbox" id="HUD">Display HUD<br>
    <input type="checkbox" id="Music">Play Music<br>

  </div>
</body>
</html>
